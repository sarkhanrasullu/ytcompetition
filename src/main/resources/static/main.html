    <script>
        function getAllChannels() {
            var cavabGelende = function() {

                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var channels = response;
                    var tblRows = document.getElementById("tblRows");
                    var tblRow = document.getElementById("tblRow").innerHTML;
                    tblRows.innerHTML = "";
                    for(var i=0;i<channels.length;i++) {
                        var channel = channels[i];
                        var filledTblRow = tblRow
                            .replace(":name", channel.name)
                            .replace(":surname", channel.surname)
                            .replace(":channel", channel.channelLink)
                            .replace(":id", channel.id)
                            .replace(":idForUpdate", channel.id)
                            .replace(":idForDetails", channel.id)
                        ;
                        tblRows.innerHTML+= filledTblRow;
                    }
                }
            };
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = cavabGelende;
            xhttp.open("GET", "/channels?name="+name+"&surname="+surname, true);
            xhttp.send();
        }

        var selectedId;

        function selectItem(id) {
            this.selectedId = id;
        }

        function deleteItem() {
            var cavabGelende = function() {
                if (this.readyState == 4 && this.status == 200) {
                    getAllChannels();
                }
            };
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = cavabGelende;
            xhttp.open("DELETE", "/channels?id="+selectedId, true);
            xhttp.send();
        }

        function selectItemForUpdate(id) {
            selectedId = id;

                         var response = JSON.parse(this.responseText);
                         var channel = response;

                         document.getElementById("surnameUpdate").value = channel.surname;
                         document.getElementById("channelLinkUpdate").value = channel.channelLink;
                         document.getElementById("ageUpdate").value = channel.age;
                         document.getElementById("countryUpdate").value = channel.country;
                         document.getElementById("cityUpdate").value = channel.city;
                         document.getElementById("professionUpdate").value = channel.profession;
                         document.getElementById("boughtUpdate").value = channel.bought;
                         document.getElementById("subscribersCountUpdate").value = channel.subscribersCount;
                         document.getElementById("genderUpdate").value = channel.gender;
                         document.getElementById("phoneUpdate").value = channel.phone;
                         document.getElementById("maritalStatusUpdate").value = channel.maritalStatus;
                         document.getElementById("emailUpdate").value = channel.email;
                }
            };
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = cavabGelende;
            xhttp.open("GET", "/channels/"+selectedId, true);
            xhttp.send();
        }

        function selectItemForDetails(id) {
            selectedId = id;
            var cavabGelende = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var channel = response;
                    document.getElementById("nameDetails").value = channel.name;
                    document.getElementById("surnameDetails").value = channel.surname;
                    document.getElementById("channelLinkDetails").value = channel.channelLink;
                    document.getElementById("ageDetails").value = channel.age;
                    document.getElementById("countryDetails").value = channel.country;
                    document.getElementById("cityDetails").value = channel.city;
                    document.getElementById("professionDetails").value = channel.profession;
                    document.getElementById("boughtDetails").value = channel.bought;
                    document.getElementById("subscribersCountDetails").value = channel.subscribersCount;
                    document.getElementById("genderDetails").value = channel.gender;
                    document.getElementById("phoneDetails").value = channel.phone;
                    document.getElementById("maritalStatusDetails").value = channel.maritalStatus;
                    document.getElementById("emailDetails").value = channel.email;
                }
            };
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = cavabGelende;
            xhttp.open("GET", "/channels/"+selectedId, true);
            xhttp.send();
        }

        function updateItem() {
            var cavabGelende = function() {
                if (this.readyState == 4 && this.status == 200) {
                    getAllChannels();
                }
            };
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = cavabGelende;
            xhttp.open("PUT", "/channels", true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify({
                id: selectedId,
                name: document.getElementById("nameUpdate").value,
                surname: document.getElementById("surnameUpdate").value,
                channelLink: document.getElementById("channelLinkUpdate").value,
                age: document.getElementById("ageUpdate").value,
                country: document.getElementById("countryUpdate").value,
                city: document.getElementById("cityUpdate").value,
                profession: document.getElementById("professionUpdate").value,
                bought: document.getElementById("boughtUpdate").value,
                subscribersCount: document.getElementById("subscribersCountUpdate").value,
                gender: document.getElementById("genderUpdate").value,
                phone: document.getElementById("phoneUpdate").value,
                maritalStatus: document.getElementById("maritalStatusUpdate").value,
                email: document.getElementById("emailUpdate").value,
            }));
        }

                maritalStatus: document.getElementById("maritalStatusAdd").value,
                email: document.getElementById("emailAdd").value,
            }));
        }
